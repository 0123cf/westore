<!DOCTYPE html>
<html>
<head>
    <title>observejs双向绑定</title>
</head>
<body>
    <a href="https://github.com/kmdjs/observejs" target="_blank" style="position: absolute; right: 0; top: 0;">
        <img src="http://alloyteam.github.io/AlloyRenderingEngine/asset/img/github.png" alt="" />
    </a>
    <div id="username">username:</div>
    <div id="test"></div>
    <script src="observe.js"></script>
    <script src="textbox.js"></script>
    <script src="user.js"></script>
    <script src="raf.js"></script>
    <script>
        var user = new User("zhangsan");
        var textbox = new Textbox(user.name, "#test");
        observe.twoWay(textbox, "text", user, "name");
        (function loop() {
            requestAnimFrame(loop);
            textbox.tick();
            document.getElementById("username").innerHTML = user.name;
        })();
    </script>
</body>
</html>
